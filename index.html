<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>Fake News Detection System</h1>
            <button id="theme-switcher">Switch Theme</button>
        </div>
        <form id="news-form">
            <label for="news-input">Enter News Headline or Article:</label>
            <textarea id="news-input" rows="5" placeholder="Type or paste your news here..."></textarea>
            <button type="submit" class="primary-btn">Check News</button>
        </form>
        <div id="result-section" class="card-block">
            <h2>Result:</h2>
            <div id="result"></div>
        </div>
        <div id="found-keywords-section" class="card-block">
            <h2>Suspicious Words Detected:</h2>
            <div id="found-keywords-count"></div>
            <div id="found-keywords"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
